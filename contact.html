<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse justify-content-end collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <!--Contact Section-->
        <section>
            <div class="container mt-5">
                <h1>Send me an email</h1>
                <br>  
                  <form>
                    <div class="row">
                      <div class="col mb-4">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col mb-4">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                      <div class="form-group mb-4">
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                      </div>
                    </div>
                    <button type="submit" class="contact-button">Send Message</button>
                  </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="mt-5 pb-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="copyright">
                        <p>©2020 <a href="#">adrianfernandez.me</a> | All Rights Reserved.</p>
                    </div>
                    <div class="love">
                        <p>Made with <span class="heart">❤</span> in Miami</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
